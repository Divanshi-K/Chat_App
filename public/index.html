<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets_Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Lets ChatðŸ’¬</h1>
    <div class="main">
      <div class="name">
        <span><i class="fa-regular fa-user"></i></span>
        <input
          type="text"
          id="name_input"
          class="name_input"
          value="anonymous"
          maxlength="20"
        />
      </div>
      <ul class="msg_container" id="msg_container">
        <li class="left_msg">
          <p class="msg">
            Hey
            <span>bluebird âšª 09 Dec 4:00 </span>
          </p>
        </li>

        <li class="right_msg">
          <p class="msg">
            Yaa
            <span>bluebird âšª 09 Dec 4:00 </span>
          </p>
        </li>

        <li class="msg_feedback">
          <p class="feedback" id="feedback"></p>
        </li>
      </ul>

      <form class="msg_form" id="msg_form">
        <input
          type="text"
          name="message"
          id="input_msg"
          class="input_msg"
          placeholder="Message"
        />
        <button type="submit" class="send_btn">
          send
          <span><i class="fa-solid fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="total_clients" id="total_clients">Total Clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
